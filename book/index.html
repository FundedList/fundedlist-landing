<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Strategy Call — FundedList</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      -webkit-font-smoothing: antialiased;
    }
    nav {
      padding: 20px 0;
      border-bottom: 1px solid #2a2a2a;
    }
    nav .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      text-decoration: none;
      color: #f5f5f5;
    }
    .logo span { color: #6366f1; }
    .back-link {
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .back-link:hover { color: #f5f5f5; }
    .booking-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 48px 24px;
    }
    .booking-section h1 {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    .booking-section p {
      text-align: center;
      color: #888;
      font-size: 1rem;
      margin-bottom: 36px;
    }
    .calendar-embed {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 24px;
      min-height: 600px;
    }
    .calendar-embed iframe {
      width: 100%;
      min-height: 600px;
      border: none;
      overflow: hidden;
    }
    footer {
      padding: 40px 0;
      border-top: 1px solid #2a2a2a;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <nav>
    <div class="container">
      <a href="/" class="logo">Funded<span>List</span></a>
      <a href="/" class="back-link">← Back to home</a>
    </div>
  </nav>

  <section class="booking-section">
    <h1>Book your free strategy call</h1>
    <p>30 minutes. No pitch. I'll show you how the system would work for your business.</p>
    <div class="calendar-embed">
      <iframe src="https://go.fundedlist.com/widget/booking/fRnpMUprBm0sDLQZ1mhC" scrolling="no" id="fRnpMUprBm0sDLQZ1mhC_1771055790192"></iframe>
    </div>
  </section>

  <footer>
    <p>© 2026 FundedList. Built in St. Louis. Powered by fruit and AI.</p>
  </footer>

  <script src="https://go.fundedlist.com/js/form_embed.js" type="text/javascript"></script>
</body>
</html>
