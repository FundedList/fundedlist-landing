backend:
  name: github
  repo: FundedList/fundedlist-landing
  branch: main

publish_mode: editorial_workflow

media_folder: "img/blog"
public_folder: "/img/blog"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "blog/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog-post.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false, hint: "Short summary for SEO and post cards" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false, hint: "Comma-separated tags" }
      - { label: "Draft", name: "draft", widget: "boolean", default: true, required: false, hint: "Set to false to publish" }
      - { label: "Body", name: "body", widget: "markdown" }
